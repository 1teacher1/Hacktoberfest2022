<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="width: 500px">
      <fieldset>
        <!-- fieldset: draw a border               -->
        <legend>Add Item</legend>
        <!-- legend: place a title onto the border -->
        <button onclick="push()" class="btn glow-on-hover">push</button>
        <button onclick="unshift()" class="btn glow-on-hover">unshift</button>
        <!-- <button>insert at</button> -->
      </fieldset>
      <fieldset>
        <!-- fieldset: draw a border               -->
        <legend>Remove Item</legend>
        <!-- legend: place a title onto the border -->
        <button onclick="pop()" class="btn glow-on-hover">pop</button>
        <button onclick="shift()" class="btn glow-on-hover">shift</button>
        <!-- <button>remove at</button> -->
      </fieldset>
    </div>
    <div id="main" style="width: 500px"></div>
    <script src="./script.js"></script>
  </body>
</html>
